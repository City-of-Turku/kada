language: php

php:
  - 5.6
  - 7.1
  - 7.2
  - nightly

matrix:
  fast_finish: true
  allow_failures:
  - php: nightly

cache:
  directories:
  - $HOME/.composer/cache

before_install:
  - export PATH="$HOME/.composer/vendor/bin:$PATH"

  - composer global require drush/drush:~8.1.5

  - ./build.sh new

script:
  - echo "There are no tests yet, but the build passed."
